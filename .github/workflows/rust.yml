name: r-debugger-ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/clippy-check@v1
    - name: Build
      run: cargo build --verbose
    - name: clippy
      run: rustup component add clippy
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features
    - name: Run tests
      run: cargo test --verbose
